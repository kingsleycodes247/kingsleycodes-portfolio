{% extends "base.html" %}
{% load static %}
{% block content %}
<article class="max-w-3xl mx-auto py-12">
  <h1 class="text-3xl font-bold">{{ blog.title }}</h1>
  <p class="text-sm text-slate-500 mt-1">{{ blog.created_at|date:"F j, Y" }}</p>

  {% if blog.image %}
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="mt-6 rounded-lg w-full h-auto" width="1200" height="700">
  {% endif %}

  <div class="prose dark:prose-invert mt-6 max-w-none">
    {{ blog.content|safe }}
  </div>

  <div class="mt-10">
    <a href="{% url 'blog_list' %}" class="underline text-brand-600">‚Üê Back to Blog</a>
  </div>
</article>
{% endblock %}
